<md-content class="md-padding" layout-xs="column" layout="row">
  <div flex-xs="" flex-gt-xs="50" layout="column">
    <md-card ng-repeat="beatmap in Beatmaps">
      <md-card-title>
        <md-card-title-text>
          <span class="md-headline">{{beatmap.title}}</span>
          <span class="md-subhead"><strong>Author:</strong> {{beatmap.creator}}</span>
        </md-card-title-text>
        <md-card-title-media>
          <div class="md-media-lg card-media"><img ng-src="{{imageBaseURL}}{{beatmap.beatmapset_id}}l.jpg"></img></div>
        </md-card-title-media>
      </md-card-title>
      <md-card-actions layout="row" layout-align="end center">
        <md-button>Action 1</md-button>
        <md-button>Action 2</md-button>
      </md-card-actions>
    </md-card>
  </div>
</md-content>
